    <!--Formulario de reversacion de mesa-->
    <form class="formulario" action="https://formspree.io/f/xgegdwjp" method="POST">
        <div class="desc">
            <p class="parrafo">Ingrese la información de la reserva.</p>
        </div>
        <div class="cuerpo">
            <label>
                <p>Nombre:</p>
                <input type="text" name="name" id="Nombre" placeholder="Nombre">
            </label>
            <label>
                <p>Apellido:</p>
                <input type="text" name="lastName" id="Apellido" placeholder="Apellido">
            </label>
            <label>
                <p>Teléfono:</p>
                <input type="tel" name="number" id="Telefono" placeholder="Teléfono">
            </label>
            <label>
                <p>E-Mail:</p>
                <input type="email" name="email" id="Email" placeholder="E-Mail">
            </label>
            <label>
                <p>Cantidad:</p>
                <input type="number" name="npersonas" id="NumPersonas" placeholder="Número de personas">
            </label>
            <label>
                <p>Fecha:</p>
                <input id="seleccionFechaReserva" type="datetime-local" name="message" placeholder="mensaje">
            </label>
            <label>
                <p>Ubicación:</p>
                <select id="Ubicacion" name="Ubicación">
                    <option value="" selected>Seleccione una opción</option>
                    <option value="Afuera">Balcón</option>
                    <option value="Salon">Salón</option>
                    <option value="Terraza">Terraza</option>
                </select>
            </label>
            <label class="ocaEsp">
                <p>¿Festeja una ocasión especial?</p>
                <section class="secOcaEsp">
                    <div class="secOcaEspSi">
                        <label for="Sí">Sí</label>
                        <input type="radio" name="Festejo" value=true onclick="mostrar_festejos()">
                    </div>
                    <div class="secOcaEspSi">
                        <label for="No">No</label>
                        <input type="radio" name="Festejo" value=false onclick="ocultar_festejos()">
                    </div>
                </section>
            </label>
            <label id="festejos">
                <select name="" id="">
                    <option value="" selected>Seleccione una opción</option>
                    <option value="">Aniversario</option>
                    <option value="">Cumpleaños</option>
                    <option value="">Graduación</option>
                    <option value="">Otros</option>
                </select>
            </label>
            <!-- lo que escriba se lo envia al free -->
            <button class="botton" id="enviarReserva" type="submit">Enviar</button>
            <!--no me deja hacer un cambio lm jijiji-->
        </div>
    </form>
    <footer>
        <iframe src="footer.html" frameborder="0"></iframe>
    </footer>

            const enviarButton = document.getElementById('enviarReserva');

            function checkInputs() {
                let allFilled = true;
                inputs.forEach(input => {
                    if (input.value === '' || (input.tagName === 'SELECT' && input.value === '')) {

                    }
                });
