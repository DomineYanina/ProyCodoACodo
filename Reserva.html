    <!--Formulario de reversacion de mesa-->
    <form class="formulario" action="https://formspree.io/f/xgegdwjp" method="POST">
        <div class="desc">
            <p class="parrafo">Ingrese la información de la reserva.</p>
        </div>
        <div class="cuerpo">
            <label>
                <p>Nombre:</p>
                <input type="text" class="form-control"  name="name" id="Nombre" placeholder="Nombre">
            </label>
            <label>
                <p>Apellido:</p>
                <input type="text" class="form-control"  name="lastName" id="Apellido" placeholder="Apellido">
            </label>
            <label>
                <p>Teléfono:</p>
                <input type="tel" class="form-control"  name="number" id="Telefono" placeholder="Teléfono">
            </label>
            <label>
                <p>E-Mail:</p>
                <input type="email" class="form-control"  name="email" id="Email" placeholder="E-Mail">
            </label>
            <label>
                <p>Cantidad:</p>
                <input type="number" class="form-control" name="npersonas" id="NumPersonas" placeholder="Número de personas">
            </label>
            <label>
                <p>Fecha:</p>
                <input id="seleccionFechaReserva" type="datetime-local" class="form-control" name="message" placeholder="mensaje">
            </label>
            <label>
                <p>Ubicación:</p>
                <select class="form-control" id="Ubicacion">
                    <option value="" selected>Seleccione una opción</option>
                    <option value="Afuera">Balcón</option>
                    <option value="Salon">Salón</option>
                    <option value="Terraza">Terraza</option>
                </select>
            </label>
            <div class="ocaEsp">
                <p>¿Festeja una ocasión especial?</p>
                <section class="secOcaEsp">
                    <div class="secOcaEspSi">
                        <label for="Sí">Sí</label>
                        <input id="radioSi" type="radio" name="Festejo" value="true" onclick="mostrar_festejos()">
                    </div>
                    <div class="secOcaEspSi">
                        <label for="No">No</label>
                        <input id="radioNo" type="radio" name="Festejo" value="false" onclick="ocultar_festejos()">
                    </div>
                </section>
                
            </div>
            <div>
                <select class="form-select" id="festejos" style="display: none;">
                    <option value="" selected>Seleccione una opción</option>
                    <option value="Aniversario">Aniversario</option>
                    <option value="Cumpleanios">Cumpleaños</option>
                    <option value="Graduacion">Graduación</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <button class="btn btn-outline-info" id="enviarReserva" type="submit"
                    style="display: none;">Enviar</button>
        </div>
    </form>
        <iframe src="footer.html" frameborder="0"></iframe>
    
    <img class="logo" src="./Img/LogoMoe.png" alt="">
    <script src="Acciones.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const nombre = document.getElementById('Nombre');
            const email = document.getElementById('Email');
            const telefono = document.getElementById('Telefono');
            const apellido = document.getElementById('Apellido');
            const numPersonas = document.getElementById('NumPersonas');
            const festejos = document.getElementById('festejos');
            const Ubicacion = document.getElementById('Ubicacion');
            const seleccionFechaReserva = document.getElementById('seleccionFechaReserva');
            const enviarBtn = document.getElementById('enviarReserva');

            // Clear fields on page load to ensure placeholders are respected
            const clearFields = () => {
                nombre.value = '';
                email.value = '';
                telefono.value = '';
                apellido.value = '';
                numPersonas.value = '';
                festejos.value = '';
                Ubicacion.value = '';
                seleccionFechaReserva.value = '';
            };

            const checkFields = () => {
                const allValid = [nombre, email, telefono, apellido, numPersonas, seleccionFechaReserva].every(field => field.classList.contains('is-valid'));
                enviarBtn.style.display = allValid ? 'block' : 'none';
            };

            const validateField = (field, validationFn) => {
                field.addEventListener('input', () => {
                    if (validationFn(field.value)) {
                        field.classList.remove('is-invalid');
                        field.classList.add('is-valid');
                    } else {
                        field.classList.remove('is-valid');
                        field.classList.add('is-invalid');
                    }
                    checkFields();
                });
            };

            const isValidText = (text) => text.trim().length > 0;
            const isValidEmail = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            const isValidPhone = (phone) => /^\d{10}$/.test(phone);

            validateField(nombre, isValidText);
            validateField(email, isValidEmail);
            validateField(telefono, isValidPhone);
            validateField(apellido, isValidText);

            // Hide the button initially and clear fields on page load
            enviarBtn.style.display = 'none';
            clearFields();
        });
    </script>
