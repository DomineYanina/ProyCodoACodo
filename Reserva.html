<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <nav>
        <ul>
            <li><a href="Inicio.html">Inicio</a></li>
            <li><a href="Menu.html">Menu</a></li>

            <li><a href="Contacto.html">Contacto</a></li>
            <li><a href="Historia.html">Sobre nosotros</a></li>
        </ul>
    </nav>
    <!--Formulario de reversacion de mesa-->
    <form class="formulario" action="https://formspree.io/f/xgegdwjp" method="POST">
        <div class="desc">
            <p class="parrafo">Ingrese la información de la reserva.</p>
        </div>
        <div class="cuerpo">
            <label>
                <p>Nombre:</p>
                <input type="text" name="name" placeholder="Nombre">
            </label>
            <label>
                <p>Apellido:</p>
                <input type="text" name="lastName" placeholder="Apellido">
            </label>
            <label>
                <p>Teléfono:</p>
                <input type="tel" name="number" placeholder="Teléfono">
            </label>
            <label>
                <p>E-Mail:</p>
                <input type="email" name="email" placeholder="E-Mail">
            </label>
            <label>
                <p>Cantidad:</p>
                <!-- <select name="" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>-->
                <input type="number" name="npersonas" placeholder="Número de personas">
            </label>

            <label>
                <p>Fecha:</p>
                <input type="datetime-local" name="message" placeholder="mensaje">
            </label>
            <label>
                <p>Ubicación:</p>
                <select name="Ubicación">
                    <option value="Adentro">Adentro</option>
                    <option value="Afuera">Balcón</option>
                </select>
            </label>
            <label class="ocaEsp">
                <p>¿Festeja una ocasión especial?</p>
                <div class="secOcaEsp">
                    <label for="Sí">Sí</label>
                    <input type="radio" name="Festejo" value=true onclick="mostrar_festejos()">
                    <label for="No">No</label>
                    <input type="radio" name="Festejo" value=false onclick="ocultar_festejos()">
                </div>
            </label>
            <label id="festejos">
                <select name="" id="">
                    <option value="">Aniversario</option>
                    <option value="">Cumpleaños</option>
                    <option value="">Graduación</option>
                    <option value="">Otros</option>
                </select>
            </label>
            <!-- lo que escriba se lo envia al free -->
            <button class="botton" type="submit">Enviar</button>
            <!--no me deja hacer un cambio lm jijiji-->
        </div>
    </form>
    <footer>
        <iframe src="footer.html" frameborder="0"></iframe>
    </footer>
    <img class="logo" src="./Img/LogoMoe.png" alt="">
    <script src="Acciones.js"></script>
</body>

</html>
