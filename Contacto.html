<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Estilos/bootstrap.css" rel="stylesheet">
    <link href="Img/favicon.ico" rel="icon">
    <title>Contacto</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="Inicio.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Reserva.html">Reservas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="Contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Historia.html">Sobre nosotros</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main>
        <section class="formulario">
            <div class="desc">
                <p class="parrafo">Dejanos tu mensaje</p>
            </div>
            <div class="cuerpo">
                <label>
                    <p>Nombre:</p>
                    <input type="text" id="txtNombre" class="form-control" name="name" placeholder="Nombre">
                </label>
                <label>
                    <p>E-mail</p>
                    <input type="email" id="txtEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </label>
                <label>
                    <p>Teléfono:</p>
                    <input type="tel" id="txtTelefono" class="form-control" name="number" placeholder="Teléfono">
                </label>
                <label>
                    <p>Asunto:</p>
                    <input type="text" id="txtAsunto"  class="form-control" name="message" placeholder="Cantidad de personas">
                </label>
                <label>
                    <p>Mensaje:</p>
                    <textarea class="form-control" id="txtMensaje" rows="3"></textarea>
                </label>


                <button class="btn btn-outline-info" id="enviarSolicitudContacto" type="submit" style="display: none;">Enviar</button>
            </div>

        </section>
        <img class="logo" src="./Img/LogoMoe.png" alt="">
    </main>
    <iframe src="footer.html" frameborder="0"></iframe>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const nombre = document.getElementById('txtNombre');
            const email = document.getElementById('txtEmail');
            const telefono = document.getElementById('txtTelefono');
            const asunto = document.getElementById('txtAsunto');
            const mensaje = document.getElementById('txtMensaje');
            const enviarBtn = document.getElementById('enviarSolicitudContacto');

            // Clear fields on page load to ensure placeholders are respected
            const clearFields = () => {
                nombre.value = '';
                email.value = '';
                telefono.value = '';
                asunto.value = '';
                mensaje.value = '';
            };

            const checkFields = () => {
                if (nombre.value.trim() && email.value.trim() && telefono.value.trim() && asunto.value.trim() && mensaje.value.trim()) {
                    enviarBtn.style.display = 'block';
                } else {
                    enviarBtn.style.display = 'none';
                }
            };

            nombre.addEventListener('input', checkFields);
            email.addEventListener('input', checkFields);
            telefono.addEventListener('input', checkFields);
            asunto.addEventListener('input', checkFields);
            mensaje.addEventListener('input', checkFields);

            // Hide the button initially and clear fields on page load
            enviarBtn.style.display = 'none';
            clearFields();
        });

    </script>
    
</body>

</html>
