<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Estilos/Estilos.css" rel="stylesheet">
    <link href="Img/favicon.ico" rel="icon">
    <title>Contacto</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="Inicio.html">Inicio</a></li>
            <li><a href="Menu.html">Menu</a></li>
            <li><a href="Reserva.html">Reservas</a></li>
            <li><a href="Contacto.html">Contacto</a></li>
            <li><a href="Historia.html">Sobre nosotros</a></li>
        </ul>
    </nav>

    <main>
        <section class="formulario">
            <div class="desc">
                <p class="parrafo">Dejanos tu mensaje</p>
            </div>
            <div class="cuerpo">
                <label>
                    <p>Nombre:</p>
                    <input type="text" name="name" placeholder="Nombre">
                </label>
                <label>
                    <p>E-Mail:</p>
                    <input type="email" name="email" placeholder="E-Mail">
                </label>
                <label>
                    <p>Teléfono:</p>
                    <input type="tel" name="number" placeholder="Teléfono">
                </label>
                <label>
                    <p>Asunto:</p>
                    <input type="text" name="message" placeholder="Cantidad de personas">
                </label>
                <label>
                    <p>Mensaje:</p>
                    <textarea cols="38" , rows="7">Escriba su mensaje...</textarea>
                </label>


                <button class="botton" type="submit">Enviar</button>
            </div>

        </section>
        <img class="logo" src="./Img/LogoMoe.png" alt="">
    </main>

    <footer>

    </footer>

</body>

</html>
